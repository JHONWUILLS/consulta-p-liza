<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de PÃ³liza</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #eef2f3; text-align: center; padding: 40px; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: inline-block; width: 100%; max-width: 400px; }
        h2 { color: #2c3e50; margin-bottom: 20px; }
        p { margin: 15px 0; font-size: 16px; color: #34495e; border-bottom: 1px solid #f0f0f0; padding-bottom: 8px; text-align: left; }
        strong { color: #2c3e50; }
        .btn { display: none; margin-top: 25px; padding: 15px; background: #27ae60; color: white; text-decoration: none; border-radius: 8px; font-weight: bold; font-size: 18px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn:hover { background: #219150; }
        #error-msg { color: #e74c3c; margin-top: 20px; font-size: 14px; }
    </style>
</head>
<body>

<div class="card">
    <h2>Mi PÃ³liza Digital</h2>
    <p><strong>CÃ³digo:</strong> <span id="txtCodigo">Cargando...</span></p>
    <p><strong>Titular:</strong> <span id="txtTitular">Cargando...</span></p>
    <p><strong>Marca:</strong> <span id="txtMarca">Cargando...</span></p>
    <p><strong>Placa:</strong> <span id="txtPlaca">Cargando...</span></p>
    <p><strong>Vencimiento:</strong> <span id="txtVencimiento">Cargando...</span></p>
    
    <a id="btnPdf" href="#" class="btn" target="_blank">ðŸ“„ DESCARGAR PDF</a>
    <div id="error-msg"></div>
</div>

<script>
    // --- CONFIGURACIÃ“N DE SUPABASE ---
    const SB_URL = 'https://isspijaaafpewnipdabw.supabase.co'; 
    const SB_KEY = 'sb_publishable_DbYF4urAB8tKJNLzSZnXcw_ZERFTZ-U';

    const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

    async function cargarDatos() {
        try {
            const { data, error } = await supabaseClient
                .from('Polizas')
                .select('*')
                .limit(1)
                .single();

            if (error) {
                document.getElementById('error-msg').innerText = "Aviso: " + error.message;
                console.error(error);
                return;
            }

            if (data) {
                // LLENADO DE DATOS CON MAYÃšSCULAS
                document.getElementById('txtCodigo').innerText = data.Codigo || 'No disponible';
                document.getElementById('txtTitular').innerText = data.Titular || 'No disponible';
                document.getElementById('txtMarca').innerText = data.Marca || 'No disponible';
                document.getElementById('txtPlaca').innerText = data.Placa || 'No disponible';
                
                // CAMPO ESPECIAL CON GUION
                document.getElementById('txtVencimiento').innerText = data['Fecha-vencimiento'] || 'No disponible';

                // BOTÃ“N DEL PDF (Url_pdf)
                if (data.Url_pdf) {
                    const btn = document.getElementById('btnPdf');
                    btn.href = data.Url_pdf;
                    btn.style.display = 'block';
                }
            }
        } catch (err) {
            document.getElementById('error-msg').innerText = "Error crÃ­tico: " + err.message;
        }
    }

    // Iniciar la carga
    cargarDatos();
</script>

</body>
</html>
