<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Póliza</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 50px; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: inline-block; width: 90%; max-width: 400px; }
        .btn { display: none; margin-top: 15px; padding: 10px 20px; background: #27ae60; color: white; text-decoration: none; border-radius: 5px; }
        #error-msg { color: red; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>Información de Póliza</h2>
    <p><strong>Código:</strong> <span id="txtCodigo">Cargando...</span></p>
    <p><strong>Titular:</strong> <span id="txtTitular">Cargando...</span></p>
    <p><strong>Marca:</strong> <span id="txtMarca">Cargando...</span></p>
    <p><strong>Placa:</strong> <span id="txtPlaca">Cargando...</span></p>
    <hr>
    <a id="btnPdf" href="#" class="btn" target="_blank">VER PDF CERTIFICADO</a>
    <div id="error-msg"></div>
</div>

<script>
    // 1. REEMPLAZA ESTAS LLAVES CON LAS TUYAS
    const SB_URL = 'https://isspijaaafpewnipdabw.supabase.co'; 
    const SB_KEY = 'sb_publishable_DbYF4urAB8tKJNLzSZnXcw_ZERFTZ-U';

    const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

    async function cargarDatos() {
        try {
            const { data, error } = await supabaseClient
                .from('Polizas')
                .select('*')
                .limit(1)
                .single();

            if (error) {
                document.getElementById('error-msg').innerText = "Error: " + error.message;
                return;
            }

            if (data) {
                // AQUÍ USAMOS LAS MAYÚSCULAS QUE ME DIJISTE
                document.getElementById('txtCodigo').innerText = data.Codigo || 'N/A';
                document.getElementById('txtTitular').innerText = data.Titular || 'N/A';
                document.getElementById('txtMarca').innerText = data.Marca || 'N/A';
                document.getElementById('txtPlaca').innerText = data.Placa || 'N/A';

                if (data.Url_pdf) {
                    const btn = document.getElementById('btnPdf');
                    btn.href = data.Url_pdf;
                    btn.style.display = 'inline-block';
                }
            }
        } catch (err) {
            document.getElementById('error-msg').innerText = "Error de sistema: " + err.message;
        }
    }

    cargarDatos();
</script>

</body>
</html>
