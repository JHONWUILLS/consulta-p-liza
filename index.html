<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta RCV</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding: 20px; background-color: #f0f2f5; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 400px; margin: auto; border-top: 10px solid #d32f2f; }
        h2 { color: #333; margin-bottom: 20px; }
        .dato { text-align: left; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .etiqueta { font-size: 0.8em; color: #777; font-weight: bold; text-transform: uppercase; }
        .valor { display: block; font-size: 1.1em; color: #222; font-weight: 600; }
        .estado { display: inline-block; margin-top: 15px; padding: 5px 15px; border-radius: 20px; background: #e8f5e9; color: #2e7d32; font-weight: bold; }
        .btn { display: block; padding: 15px; background: #d32f2f; color: white; text-decoration: none; border-radius: 10px; margin-top: 25px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>Certificado RCV</h2>
    
    <div class="dato">
        <span class="etiqueta">Titular:</span>
        <span id="titular" class="valor">Cargando...</span>
    </div>
    
    <div class="dato">
        <span class="etiqueta">Vehículo:</span>
        <span id="marca" class="valor">Cargando...</span>
    </div>

    <div class="dato">
        <span class="etiqueta">Placa:</span>
        <span id="placa" class="valor">Cargando...</span>
    </div>

    <div class="dato">
        <span class="etiqueta">Vencimiento:</span>
        <span id="vencimiento" class="valor">Cargando...</span>
    </div>

    <div id="status" class="estado">● Póliza Activa</div>

    <a id="link-pdf" href="#" class="btn" target="_blank">DESCARGAR PDF</a>
</div>

<script>
    // === CONFIGURACIÓN ===
    const SB_URL = 'TU_URL_AQUÍ'; 
    const SB_KEY = 'TU_LLAVE_ANON_AQUÍ';
    // =====================

    const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

    async function cargar() {
        try {
            const { data, error } = await supabaseClient
                .from('polizas') 
                .select('*')
                .limit(1)
                .single();

            if (error) {
                console.error(error);
                document.getElementById('titular').innerText = "Error al conectar";
                return;
            }

            if (data) {
                // Aquí usamos los nombres exactos que me diste:
                document.getElementById('titular').innerText = data.titular;
                document.getElementById('marca').innerText = data.marca;
                document.getElementById('placa').innerText = data.placa;
                document.getElementById('vencimiento').innerText = data['fecha-vencimiento'];
                document.getElementById('link-pdf').href = data.url_pdf;
                
                if(data.estado) {
                    document.getElementById('status').innerText = "● " + data.estado;
                }
            }
        } catch (e) {
            console.error(e);
        }
    }
    cargar();
</script>
</body>
</html>
