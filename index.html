<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta RCV</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding: 20px; background-color: #f0f2f5; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 400px; margin: auto; border-top: 10px solid #d32f2f; }
        h2 { color: #333; margin-bottom: 20px; }
        .dato { text-align: left; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .etiqueta { font-size: 0.8em; color: #777; font-weight: bold; text-transform: uppercase; }
        .valor { display: block; font-size: 1.1em; color: #222; font-weight: 600; }
        .estado { display: inline-block; margin-top: 15px; padding: 5px 15px; border-radius: 20px; background: #e8f5e9; color: #2e7d32; font-weight: bold; }
        .btn { display: block; padding: 15px; background: #d32f2f; color: white; text-decoration: none; border-radius: 10px; margin-top: 25px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>Certificado RCV</h2>
    
    <div class="dato">
        <span class="etiqueta">Titular:</span>
        <span id="Titular" class="valor">Cargando...</span>
    </div>
    
    <div class="dato">
        <span class="etiqueta">Marca:</span>
        <span id="Marca" class="valor">Cargando...</span>
    </div>

    <div class="dato">
        <span class="etiqueta">Placa:</span>
        <span id="Placa" class="valor">Cargando...</span>
    </div>

    <div class="dato">
        <span class="etiqueta">Fecha-vencimiento:</span>
        <span id="Fecha-vencimiento" class="valor">Cargando...</span>
    </div>

    <div id="status" class="Estado">● Póliza Activa</div>

    <a id="link-pdf" href="#" class="btn" target="_blank">DESCARGAR PDF</a>
</div>
<p><strong>Certificado:</strong> <a id="link-pdf" href="#" target="_blank">Descargar PDF</a></p>

<p><strong>Token QR:</strong> <span id="token_qr">Cargando...</span></p>

<p><strong>Código Póliza:</strong> <span id="Codigo">Cargando...</span></p>
<script>
  <script>
    const SB_URL = 'TU_URL_AQUÍ';
    const SB_KEY = 'TU_LLAVE_ANON_AQUÍ';
    const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

    async function cargarPoliza() {
        console.log("Iniciando carga...");
        try {
            // Intentamos traer la información
            const { data, error } = await supabaseClient
                .from('Polizas') // Revisa que la P sea mayúscula
                .select('*')
                .limit(1)
                .single();

            if (error) {
                console.error("Error de Supabase:", error);
                document.body.innerHTML += `<div style="color:red; background:white; padding:20px;"> 
                    <b>ERROR DE CONEXIÓN:</b> ${error.message} <br>
                    <b>DETALLE:</b> ${error.hint || 'Revisa el nombre de la tabla'} 
                </div>`;
                return;
            }

            if (data) {
                console.log("Datos recibidos:", data);
                // Llenamos los campos (Asegúrate que coincidan con tus columnas)
                document.getElementById('titular').innerText = data.titular || 'No hay dato';
                document.getElementById('marca').innerText = data.Marca || 'No hay dato'; 
                document.getElementById('placa').innerText = data.placa || 'No hay dato';
                document.getElementById('vencimiento').innerText = data['fecha-vencimiento'] || 'No hay dato';
                
                if (data.Url_pdf) {
                    const btn = document.getElementById('link-pdf');
                    btn.href = data.Url_pdf;
                    btn.style.display = 'inline-block';
                    btn.innerText = "Ver Certificado";
                }
            } else {
                alert("No se encontró ninguna fila en la tabla Polizas.");
            }

        } catch (err) {
            alert("Error crítico del código: " + err.message);
        }
    }

    cargarPoliza();
</script>  
</script>
</body>
</html>
