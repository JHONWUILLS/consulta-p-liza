<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Póliza</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial; text-align: center; padding: 20px; background: #f0f2f5; }
        .card { background: white; padding: 20px; border-radius: 15px; display: inline-block; width: 90%; max-width: 400px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        p { font-size: 18px; border-bottom: 1px solid #eee; padding: 10px; margin: 0; }
        /* FORZAMOS QUE EL BOTÓN EXISTA SIEMPRE PARA VERLO */
        .btn { 
            display: block !important; 
            margin-top: 20px; 
            padding: 15px; 
            background: #28a745; 
            color: white; 
            text-decoration: none; 
            border-radius: 10px; 
            font-weight: bold;
        }
        #debug-info { color: blue; font-size: 12px; margin-top: 20px; word-break: break-all; }
    </style>
</head>
<body>

<div class="card">
    <h2>Póliza Digital</h2>
    <p>Titular: <span id="txtTitular">...</span></p>
    <p>Placa: <span id="txtPlaca">...</span></p>
    
    <a id="btnPdf" href="#" class="btn">ABRIR PDF</a>
    
    <div id="error-msg" style="color:red; font-weight:bold; margin-top:10px;"></div>
    
    <div id="debug-info">Esperando datos...</div>
</div>

<script>
    const SB_URL = 'https://isspijaaafpewnipdabw.supabase.co'; 
    const SB_KEY = 'sb_publishable_DbYF4urAB8tKJNLzSZnXcw_ZERFTZ-U';
    const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

    async function cargar() {
        try {
            const { data, error } = await supabaseClient.from('Polizas').select('*').limit(1).single();
            
            if (error) {
                document.getElementById('error-msg').innerText = "Error Supabase: " + error.message;
                return;
            }

            if (data) {
                document.getElementById('txtTitular').innerText = data.Titular || 'No hay nombre';
                document.getElementById('txtPlaca').innerText = data.Placa || 'No hay placa';

                // ESTA LÍNEA NOS DIRÁ LA VERDAD:
                document.getElementById('debug-info').innerText = "Columnas encontradas: " + Object.keys(data).join(", ");

                const link = data.Url_pdf;
                const boton = document.getElementById('btnPdf');

                if (link) {
                    boton.href = link;
                    boton.style.background = "#28a745";
                    boton.innerText = "VER PDF AHORA";
                } else {
                    boton.style.background = "#555";
                    boton.innerText = "LINK NO ENCONTRADO EN TABLA";
                    document.getElementById('error-msg').innerText = "Revisa si la columna se llama Url_pdf";
                }
            }
        } catch (e) {
            document.getElementById('error-msg').innerText = "Error: " + e.message;
        }
    }
    cargar();
</script>
</body>
</html>
