<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Póliza</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #f4f4f4; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: inline-block; width: 90%; max-width: 400px; }
        .btn { display: none; background-color: #28a745; color: white; padding: 15px; text-decoration: none; border-radius: 5px; margin-top: 20px; font-weight: bold; }
        .dato { font-weight: bold; color: #333; margin: 10px 0; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Mi Póliza</h2>
        <div class="dato">Titular: <span id="txtTitular">Cargando...</span></div>
        <div class="dato">Placa: <span id="txtPlaca">...</span></div>
        <div class="dato">Marca: <span id="txtMarca">...</span></div>
        <div class="dato">Vence: <span id="txtVence">...</span></div>
        
        <a id="btnPdf" href="#" class="btn">VER PÓLIZA DIGITAL</a>
        <p id="msg" style="color:red;"></p>
    </div>

    <script>
        // 1. TUS DATOS DE CONEXIÓN
        const SB_URL = 'https://isspijaaafpewnipdabw.supabase.co'; 
        const SB_KEY = 'sb_publishable_DbYF4urAB8tKJNLzSZnXcw_ZERFTZ-U';
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        async function cargarPoliza() {
            try {
                const { data, error } = await supabaseClient.from('Polizas').select('*').limit(1).single();

                if (data) {
                    // Llenar los datos en pantalla
                    document.getElementById('txtTitular').innerText = data.Titular || 'No registrado';
                    document.getElementById('txtPlaca').innerText = data.Placa || 'No registrado';
                    document.getElementById('txtMarca').innerText = data.Marca || 'No registrado';
                    document.getElementById('txtVence').innerText = data['Fecha-vencimiento'] || data.Fecha_vencimiento || 'No registrada';

                    // 2. EL LINK DE LA FOTO (DRIVE)
                    // Buscamos en la tabla, y si no hay nada, usamos el link que pegues aquí:
                    const linkDesdeTabla = data.Url_pdf || data.url_pdf || data.URL_PDF;
                    const linkEmergencia = "https://drive.google.com/file/d/12BDIeDOQFZxJfyKiiXM3iNfZkUXY6JGO/view?usp=sharing"; 

                    const boton = document.getElementById('btnPdf');
                    boton.href = (linkDesdeTabla && linkDesdeTabla.includes('http')) ? linkDesdeTabla : linkEmergencia;
                    boton.style.display = 'block';
                }
            } catch (e) {
                document.getElementById('msg').innerText = "Error al conectar.";
            }
        }

        cargarPoliza();
    </script>
</body>
</html>
