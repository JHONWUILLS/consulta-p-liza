<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Póliza RCV</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; text-align: center; padding: 20px; }
        .carnet { background: white; border-radius: 15px; box-shadow: 0 8px 16px rgba(0,0,0,0.2); 
                  padding: 25px; max-width: 380px; margin: 20px auto; border-top: 12px solid #1a73e8; }
        h1 { color: #1a73e8; font-size: 24px; margin-bottom: 5px; }
        h2 { color: #555; font-size: 16px; margin-top: 0; }
        .info { text-align: left; margin: 25px 0; line-height: 1.6; }
        .label { font-weight: bold; color: #333; display: inline-block; width: 100px; }
        .estado { font-size: 1.3em; font-weight: bold; padding: 10px; border-radius: 8px; display: block; margin-top: 15px; }
        .vigente { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .footer { margin-top: 30px; font-size: 11px; color: #777; border-top: 1px solid #ddd; padding-top: 10px; }
    </style>
</head>
<body>
    <div class="carnet">
        <h1>Certificado Digital</h1>
        <h2>Responsabilidad Civil Vehicular (RCV)</h2>
        <hr>
        <div class="info">
            <p><span class="label">Asegurado:</span> Juan Pérez</p>
            <p><span class="label">Vehículo:</span> Toyota Corolla</p>
            <p><span class="label">Placa:</span> AB123CD</p>
            <p><span class="label">Certificado:</span> #RCV-2026-0001</p>
            <p><span class="label">Vencimiento:</span> 31/12/2026</p>
        </div>
        <div class="estado vigente">
            ✅ PÓLIZA VIGENTE
        </div>
        <div class="footer">
            Sistema de Verificación Digital - Polía RCV<br>
            Válido a nivel nacional
        </div>
    </div>
</body>
</html>
